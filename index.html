<!DOCTYPE html>
<html lang="pt-br">

    <style>
        /* Estilo do bot√£o flutuante de curtidas */
        .like-button {

            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .like-button span {
            margin-left: 10px;

    </style>
</head>
<body>
    <header>
        <h1>Gameniano</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>√öltima Gameplay</h2>
            <iframe src="https://www.youtube.com/embed/fP9o4Wfl6zY" frameborder="0" allowfullscreen></iframe>

    <script>
        // Fun√ß√£o para carregar o n√∫mero de curtidas salvo no localStorage
        document.addEventListener("DOMContentLoaded", function() {
            let likes = localStorage.getItem("gameniano_likes") || 0;
            document.getElementById("like-count").textContent = likes;
        });

        // Fun√ß√£o para adicionar curtidas
        function addLike() {
            let likes = parseInt(localStorage.getItem("gameniano_likes")) || 0;
            likes++;
            localStorage.setItem("gameniano_likes", likes);
            document.getElementById("like-count").textContent = likes;
        }
    </script>
</body>
</html>
