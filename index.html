  <!-- Acessibilidade (SpeechSynthesis) -->
  <script>
    const synth = window.speechSynthesis;
    let acessibilidadeAtivada = false;
    function falarTexto(texto) {
      if (!acessibilidadeAtivada || synth.speaking) return;
      const fala = new SpeechSynthesisUtterance(texto);
      fala.lang = "pt-BR";
      synth.speak(fala);
    }
    document.addEventListener("DOMContentLoaded", function () {
      // Seleciona todos os elementos de texto, EXCLUINDO o prÃ³prio botÃ£o de acessibilidade
      const elementosParaLer = Array.from(document.querySelectorAll("h1, h2, h3, p, a, input, textarea, label"))
                                   .filter(el => el.id !== "toggleAcessibilidade");
      const botaoToggle = document.getElementById("toggleAcessibilidade");
      elementosParaLer.forEach((elemento) => {
        elemento.addEventListener("mouseenter", function () {
          falarTexto(elemento.innerText);
        });
        elemento.addEventListener("touchstart", function () {
          falarTexto(elemento.innerText);
        });
      });
      botaoToggle.addEventListener("click", function () {
        acessibilidadeAtivada = !acessibilidadeAtivada;
        botaoToggle.innerText = acessibilidadeAtivada ? "ðŸ”‡ Desativar Acessibilidade" : "ðŸ”Š Ativar Acessibilidade";
        synth.cancel();
      });
    });
  </script>
