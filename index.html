<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar e Exibir Informações</title>
    <style>
        .hidden-text {
            display: none;
        }
        .show-more {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Informações</h2>
    <div>
        <p>
            Esta é uma descrição curta. <span class="hidden-text">Aqui está a informação adicional que será ocultada até o usuário clicar em "Ler mais".</span>
            <span class="show-more" onclick="toggleText(this)">Ler mais</span>
        </p>
    </div>
    <script>
        function toggleText(element) {
            var hiddenText = element.previousElementSibling;
            if (hiddenText.style.display === "none" || hiddenText.style.display === "") {
                hiddenText.style.display = "inline";
                element.textContent = "Ler menos";
            } else {
                hiddenText.style.display = "none";
                element.textContent = "Ler mais";
            }
        }
    </script>
</body>
</html>
