<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gameniano, criador de conteúdo, gameplays de jogos de terror e lives na Twitch. Siga e acompanhe!">
    <meta name="keywords" content="Gameniano, gameplays, jogos de terror, lives, YouTube, Twitch, criador de conteúdo">
    <title>Gameniano</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            max-width: 1200px;
        }
        .content {
            flex: 2;
            padding: 20px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 10px;
            }
            .content, .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            .subscribe-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px; background: #222; color: white;">
        <h1>Gameniano</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Última Gameplay</h2>
            <iframe src="https://www.youtube.com/embed/fP9o4Wfl6zY" frameborder="0" allowfullscreen></iframe>
            <p>Confira minha última gameplay cheia de sustos e adrenalina!</p>
            <a href="https://www.youtube.com/@Gameniano" class="subscribe-button" style="background: red; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Inscreva-se no meu canal!</a>
        </div>
        <aside class="sidebar">
            <h3>Quem é o Gameniano?</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Gameniano.png/600px-Gameniano.png?20250212073706" alt="Gameniano" style="width: 120px; border-radius: 50%;">
            <p>Gameniano é um criador de conteúdo brasileiro, conhecido por suas gameplays de terror.</p>
        </aside>
    </div>

    <footer style="text-align: center; padding: 10px; background: #222; color: white;">
        <p>&copy; 2025 Gameniano - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
